<!DOCTYPE html>
<html>
<head>
    <title>server lol</title>
</head>
<body>
    <div id="help">#help</div>
    <div id="myParagraph">#myParagraph</div>

    <script>
        // Fetch the JSON data from the URL
        fetch('https://raw.githubusercontent.com/itsshello/curl/main/data.json')
            .then(response => response.json())
            .then(data => {
                // Replace placeholders with actual content from data.json
                document.getElementById('help').innerText = data.commands.help;
                document.getElementById('myParagraph').innerText = data.commands.wifipass_show;
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
